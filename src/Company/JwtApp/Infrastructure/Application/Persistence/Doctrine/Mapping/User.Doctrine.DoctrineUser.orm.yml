JwtApp\Infrastructure\Domain\Model\User\Doctrine\DoctrineUser:
  type: entity
  table: users
  repositoryClass: JwtApp\Infrastructure\Domain\Model\User\Doctrine\DoctrineUserRepository
  id:
    userId:
      type: UserId
      column: id
  fields:
    email:
      type: UserEmail
      nullable: false
    password:
      type: HashedUserPassword
      nullable: false
